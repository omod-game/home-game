<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせフォーム</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
  <h1 class="text-2xl font-bold text-center mb-6">お問い合わせ</h1>
  
  <form action="https://formsubmit.co/centurycyclememoria@gmail.com" method="POST" id="contactForm">
    <!-- スパム防止用 -->
    <input type="hidden" name="_captcha" value="false">
    
    <!-- 送信後のリダイレクト先 -->
    <input type="hidden" name="_next" value="https://YOUR_SITE_URL/thankyou.html">
    
    <div class="mb-4">
      <label class="block mb-1 font-semibold">お名前</label>
      <input type="text" name="name" required class="w-full p-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">メールアドレス</label>
      <input type="email" name="email" required class="w-full p-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">お問い合わせ内容</label>
      <textarea name="message" required class="w-full p-2 border rounded-lg h-32"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition">送信</button>
  </form>
</div>

</body>
</html>
