<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ミニゲームセンター｜無料で遊べるブラウザゲーム</title>
<meta name="description" content="ブラウザで無料で遊べるミニゲームセンター。飲みゲームやクリックゲームなど、PC・スマホ対応で楽しめます。体験版サンプルも公開中！">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://ユーザー名.github.io/リポジトリ名/">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-purple-200 via-pink-200 to-yellow-100 min-h-screen flex flex-col items-center">

<header class="w-full bg-white shadow-md py-6 mb-6 rounded-b-3xl text-center">
  <h1 class="text-4xl font-extrabold text-purple-700">🎮 ミニゲームセンター 🎮</h1>
  <p class="text-gray-600 mt-2 text-lg">無料で遊べるブラウザゲームを多数公開中！</p>
</header>

<main class="flex-1 w-full max-w-6xl px-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- 飲みゲームカード -->
    <div class="bg-white rounded-3xl shadow-lg p-6 flex flex-col items-center transform transition hover:-translate-y-2 hover:shadow-2xl">
      <img src="https://cdn-icons-png.flaticon.com/512/3523/3523063.png" alt="飲みゲームのアイコン" class="w-24 h-24 mb-4">
      <h2 class="text-2xl font-bold text-purple-600 mb-2 text-center">飲みゲーム</h2>
      <p class="text-gray-600 text-center mb-4">ボタンを押して誰が飲むかを決めるドキドキゲーム！🍻</p>
      <a href="drinkgame.html" class="bg-gradient-to-r from-red-400 to-yellow-400 text-white font-bold px-6 py-2 rounded-2xl hover:scale-105 transition transform">ゲームスタート ▶</a>
    </div>

    <!-- Coming Soon -->
    <div class="bg-white rounded-3xl shadow-inner p-6 flex flex-col items-center opacity-70">
      <img src="https://cdn-icons-png.flaticon.com/512/4359/4359963.png" alt="準備中ゲームのアイコン" class="w-24 h-24 mb-4">
      <h2 class="text-2xl font-bold text-gray-500 mb-2 text-center">Coming Soon...</h2>
      <p class="text-gray-500 text-center">新作ゲームをお楽しみに！</p>
    </div>

  </div>

  <section class="mt-10 bg-white p-6 rounded-3xl shadow-md">
    <h2 class="text-3xl font-bold text-purple-700 mb-4">ゲームの遊び方</h2>
    <p class="text-gray-700 mb-2">
      各ゲームの「スタート」ボタンをクリックすると、ブラウザ上で体験版を遊べます。サンプルをプレイして気に入ったら、無料ダウンロードで完全版を入手できます。
    </p>
    <p class="text-gray-700">
      PC・スマホ両対応。安全に遊べるブラウザゲームです。広告収益で運営を支援しています。
    </p>
  </section>

</main>

<footer class="w-full py-4 mt-8 bg-white text-center shadow-inner">
  <p class="text-gray-500 text-sm">&copy; 2025 MiniGame Portal</p>
</footer>

</body>
</html>
